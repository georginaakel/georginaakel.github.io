<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microproyecto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class = "logo">
        <h1>Bienvenido a Bingolandia</h1>
        <img src="./logo bingo.png" alt = "logo-bingo">
    </header>

    <section class = "Intro-juego">
            <p>Este es tu score de las partidas anteriores: </p>
            <p>Total de victorias acumuladas</p>
            <div id="puntajes-jugadores"></div>
            <p>Para comenzar a jugar, por favor ingrese el nombre de los jugadores y de que tamaño deseas el cartón de bingo (3, 4 o 5) </p>
    </section>

    <div id = "información-de-juego">
        
        <section class = "Información-jugador">
                <label for="nombre-jugador">Inserte el Nombre del jugador: </label>
                <input type="text" id="nombre-jugador">
                <div id = "botones-jugador">
                    <button id="agregar-jugador">Agregar Jugador</button>
                    <button id="eliminar-jugador">Eliminar Jugador</button>
                </div>
        </section>

        <section class = "Carton">
        <form id="bingo-form">
            <label for="filasxcolumnas">Inserte el tamaño del cartón: </label>
            <input type="number" id="filasxcolumnas" required pattern="3|4|5">
            <div id = "botones-carton">
                <button type="submit">Generar Cartones</button>
            </div>
            <div id="bingo-board"></div>
        </form>
        </section>
    </div>
    
    <div id="jugadores"></div>
    
    <div id="parte-de-abajo">
        <section class = "Generar-numero">
            <p>Generador de Números Aleatorios</p>
            <button id="generar">Generar Número</button>
            <p>El número generado es:</p>
            <div id="numero-generado"></div>
        </section>

        <section class = "fin-juego">
            <button id="terminar-partida">Terminar Partida</button>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
