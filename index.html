<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microproyecto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class = "Intro-juego">
        <div>
            <h1>Bienvenido a Bingolandia</h1>
            <p>Ingresa los nombres de los jugadores y comienza a jugar</p>
        </div>
    </section>

    <section class = "Información-jugador">
            <input type="text" id="nombre-jugador">
            <button id="agregar-jugador">Agregar Jugador</button>
            <button id="eliminar-jugador">Eliminar Jugador</button>
    </section>

    <section class = "Carton">
       <!--<input type="number" id="cantidad-filas-columnas">
       <button id="crear-carton">Crear Cartón</button>-->
       <form id="bingo-form">
        <label for="filas">Número de filas:</label>
        <input type="number" id="filas" required>
        <br>
        <label for="columnas">Número de columnas:</label>
        <input type="number" id="columnas" required>
        <br>
        <button type="submit">Generar Cartón</button>
    </form>
    <div id="bingo-board">
        <!-- Aquí se mostrará el cartón de bingo generado -->
    </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
